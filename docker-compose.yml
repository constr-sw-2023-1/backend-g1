version: '3.4'
networks:
  grupoum:
volumes:
  mongo-data:
    external: true
services:
  database:
    container_name: mongo
    image: mongo:latest
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
    networks:
      - grupoum